<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata violations visualiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css" integrity="sha256-l8LBIT/hSUv+lPB5sCHme+XoztA5gysT4rV/kDYas/c=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Type</a>

                <ul id="groups" class="pure-menu-list"></ul>
            </div>
        </div>

        <div id="main">
            <div id="status"></div>

            <div id="chart" style="display: none">
                <div id="chart-header">
                    Header
                </div>
                <div id="chart-outer">
                    <div id="chart-placeholder"></div>
                </div>
                <div id="chart-actions">
                    <a class="pure-button" href="#" target="_blank" id="chart-violink">Open constraint violations page</a> or
                    <button class="pure-button pure-button-primary" type="button" id="close">Return to table</button>
                </div>
            </div>

            <div id="sparklines-outer">
                <div id="sparklines"></div>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js" integrity="sha256-LMe2LItsvOs1WDRhgNXulB8wFpq885Pib0bnrjETvfI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js" integrity="sha256-gCrSjRo/Z6W7Cfc1oEL6BH8HKjgiiO+ItV8A+z9Scpw=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
